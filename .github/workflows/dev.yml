on:
  push:
    branches:
    - dev

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PKG_CONFIG_ALLOW_CROSS: true
      OPENSSL_STATIC: true
      OPENSSL_DIR: $PWD/musl/openssl/install
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: x86_64-unknown-linux-musl
      - uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: musl-tools # provides musl-gcc
          version: 1.0
      - uses: actions/cache@v3
        with:
          path: target/x86_64-unknown-linux-musl/debug/**
          key: rust-target-musl
      - name: Make directories for musl depedencies
        run: mkdir -p $PWD/musl/openssl && mkdir -p $PWD/musl/openssl/include
      - name: Build OpenSSL
        run: |
          wget https://github.com/openssl/openssl/archive/OpenSSL_1_1_1f.tar.gz
          tar zxvf OpenSSL_1_1_1f.tar.gz
          cd openssl-OpenSSL_1_1_1f
          CC="musl-gcc -fPIE -pie" ./Configure no-shared no-async --prefix=./musl/openssl --openssldir=./musl/openssl/install linux-x86_64
          make depend
      - name: Test
        run: cargo test --bin rust-graphql-api --target x86_64-unknown-linux-musl
